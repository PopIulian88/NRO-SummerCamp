<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>

    <!--    Pentru bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Pentur CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<h1>Teams</h1>

<button id="creare-team" class="btn btn-dark">Creare echipa</button>

<!-- Fereastra modală pentru creare Team -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Creare echipa</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Nume:</label>
                        <input type="text" class="form-control" id="name" placeholder="Introduceți numele">
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="age">Score:</label>-->
                    <!--                        <input type="number" class="form-control" id="age" placeholder="Introduceți score">-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeChanges">Închide</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Salvează</button>
            </div>
        </div>
    </div>
</div>


<!-- Fereastra modală pentru Editare Team -->
<div class="modal fade" id="myEditTeamModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myEditTeamModalLabel">Editare echipa</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idCurent">Id:</label>
                        <input type="text" class="form-control" id="idCurent" disabled>
                    </div>
                    <div class="form-group">
                        <label for="nameTeam">Nume:</label>
                        <input type="text" class="form-control" id="nameTeam" placeholder="Introduceți numele">
                    </div>
                    <div class="form-group">
                        <label for="score">Score:</label>
                        <input type="number" class="form-control" id="score" placeholder="Introduceți golurile">
                    </div>
                    <div class="form-group">
                        <label for="received">Received:</label>
                        <input type="number" class="form-control" id="received" placeholder="Goluri primite">
                    </div>
                    <div class="form-group">
                        <label for="victories">Victories:</label>
                        <input type="number" class="form-control" id="victories" placeholder="Introduceți victori">
                    </div>
                    <div class="form-group">
                        <label for="defeats">Victories:</label>
                        <input type="number" class="form-control" id="defeats" placeholder="Introduceți defeats">
                    </div>
                    <div class="form-group">
                        <label for="draws">Victories:</label>
                        <input type="number" class="form-control" id="draws" placeholder="Introduceți draws">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeEdit">Închide</button>
                <button type="button" class="btn btn-primary" id="editChanges">Salvează</button>
            </div>
        </div>
    </div>
</div>


<!--Tabelul de echipe-->
<table id="teams-table" class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Scored</th>
        <th scope="col">Received</th>
        <th scope="col">Victories</th>
        <th scope="col">Defeats</th>
        <th scope="col">Draws</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<!--Asta pentru a conecta cu fisierul de JS-->
<script src="js/TeamController.js"></script>
</body>
</html>
